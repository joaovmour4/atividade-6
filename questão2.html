<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        var entradas = [];
        var maior = 0;
        for(let i=0; i<3; i++){
            entradas[i] = prompt(`Digite a entrada ${i+1}`);
            entradas[i] = Number(entradas[i]);
            if(entradas[i] > maior){
                maior = entradas[i];
            }
        }
        var menor = entradas[0];
        for(let i=0; i<3; i++){
            if(entradas[i] <= menor){
                menor = entradas[i];
            }
        }

        alert(`O maior número é ${maior} e o menor número é ${menor}`);

    </script>
</body>
</html>
