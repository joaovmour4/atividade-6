<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <script>
        function divisivel3e5(){
            let numero = parseInt(prompt("Digite um número inteiro: "));
            if(numero % 3 === 0 && numero % 5 === 0){
                return alert(`O número ${numero} é divisível por 3 e por 5`);
            }
            return alert(`O número ${numero} não é divisível por 3 e por 5`);
        }
        divisivel3e5();
    </script>
</body>
</html>
